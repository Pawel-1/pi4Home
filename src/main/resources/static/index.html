<!DOCTYPE HTML>
<html>

<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p>Controll blinds
    <br>
    <br>

<form action="/blinds/largeWindowLeft">
    <input type="submit" value="LARGE WINDOW LEFT"/>
</form>
<br>

<form action="/blinds/largeWindowRight">
    <input type="submit" value="LARGE WINDOW RIGHT"/>
</form>
<br>

<!--SMALL WINDOW LEFT-->

<form action="/blinds/smallWindowLeft">
    <input type="submit" value="SMALL WINDOW LEFT"/>
</form>
<br>
<form action="/blinds/smallWindowLeft/25">
    <input type="submit" value="25%"/>
</form>
<form action="/blinds/smallWindowLeft/50">
    <input type="submit" value="50%"/>
</form>
<form action="/blinds/smallWindowLeft/75">
    <input type="submit" value="75%"/>
</form>
<br>

<!--SMALL WINDOW MIDDLE -->
<form action="/blinds/smallWindowMiddle">
    <input type="submit" value="SMALL WINDOW MIDDLE"/>
</form>
<br>
<form action="/blinds/smallWindowMiddle/25">
    <input type="submit" value="25%"/>
</form>
<form action="/blinds/smallWindowMiddle/50%">
    <input type="submit" value="50%"/>
</form>
<form action="/blinds/smallWindowMiddle/75">
    <input type="submit" value="75%"/>
</form>
<br>

<!--SMALL WINDOW RIGHT-->

<form action="/blinds/smallWindowRight">
    <input type="submit" value="SMALL WINDOW RIGHT"/>
</form>
<br>
<form action="/blinds/smallWindowRight/25">
    <input type="submit" value="25%"/>
</form>
<form action="/blinds/smallWindowRight/50">
    <input type="submit" value="50%"/>
</form>
<form action="/blinds/smallWindowRight/75">
    <input type="submit" value="75%"/>
</form>
<br>
<br>
<p>Controll light
    <br>
    <br>
<form action="/light">
    <input type="submit" value="SWITCH LIGHT"/>
</form>

</body>
</html>
